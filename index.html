    @font-face {

@font-face {

body {

  font-size: 12px;
}
@keyframes zoom {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
#backgroundimg {
  object-fit: cover;
  object-position: center center;
  width: 100%;
  height: 100%;
  position: fixed;
  z-index: -1;
  animation: zoom 20s infinite alternate;
}

.main {
  background-color: rgba(255, 255, 255, 0.04);
  aspect-ratio: 13/16;
  width: 400px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border-radius: 30px;
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  overflow: hidden;
  transition: transform 1s ease, width 1s ease;
}
.main:hover {
  width: 410px;
}

.header {
  color: #fff;
  display: flex;
  padding: 20px;
  align-items: center;
}

#pfpname {
  transition: letter-spacing 0.3s ease;
}
#pfpname:hover {
  letter-spacing: 2px;
}

.notifications {
  background: #2796db;
  border-radius: 100%;
  aspect-ratio: 1;
  width: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-left: 5px;
  cursor: pointer;
  transition: transform 2s ease;
}
.notifications:hover {
  transition: transform 2s ease;
}
.header .pfp {
  aspect-ratio: 1;
  width: 40px;
  border-radius: 100%;
  cursor: pointer;
  transition: transform 1s ease;
}
.pfp:hover {
  transform: scale(1.2);
}

.header .center {
  display: flex;
  justify-content: center;
  text-align: center;
  width: 100%;
}

.header .center div p {
  margin: 0;
  font-weight: 700;
}

.footer {
  width: 100%;
  height: 100px;
  position: fixed;
  bottom: 0;
  display: inline-flex;
  align-items: center;
}

.text-box {
  float: right;
  border-radius: 100px;
  border: 1px solid rgba(255, 255, 255, 0.6);
  background: none;
  padding: 8px 10px;
  width: 65%;
  outline: none;
  color: #fff;
  transition: transform 1s ease, width 1s ease;
}
.text-box:hover {
  width: 75%;
}

.send-ico {
  color: #fff;
  position: absolute;
  right: 0;
  background: #2796db;
  border-radius: 100%;
  margin-right: 15px;
  margin-top: 3px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 13px;
  cursor: pointer;
}

.text-box::placeholder {
  color: #c6c6c6;
  font-family: BraahOne;
}

.content {
  width: 100%;
  bottom: 100px;
  position: absolute;
  height: 300px;
  text-align: center;
  color: #afafaf;
  overflow: auto;
}

.msg-btn {
  color: #fff;
  word-wrap: break-word;
  border-radius: 100px;
  display: inline-block;
  max-width: 100%;
  font-size: 14px;
  font-family: "BraahOne";
}
.msg-btn p {
  padding: 10px 15px;
  margin: 0;
}
.msg-btn-holder {
  padding-bottom: 30px;
  width: 100%;
  margin-top: 10px;
}
.receiver-msg {
  /* background: #4c4c4c; */
  background: #2798fc;
  float: left;
}
.sender-msg {
  background: #2798fc;
  float: right;
}
@keyframes rotate {
  from {
    rotate: 0deg;
  }

  50% {
    scale: 1 1.5;
  }

  to {
    rotate: 360deg;
  }
}

</style>
<script>

const socket = io({ "rejectUnauthorized" : false});
socket.on("connect_error", () => {
    debugger;
  socket.auth.token = "abcd";
  socket.connect();
});

//var socket = io.connect("http://0.0.0.0:5000");
// var sockey = io.connect("http://a6f67d03.ngrok.io/");
  $(function(){
      name = window.prompt("enter your name");
      var objDiv = document.getElementById("msgBox");
      if(name==null){
          $("body").html("Please refresh the page and try again");
      }
      $("#send").click(function(){
          debugger;
          socket.emit("clientMsg",{
              "name":name,
              "msg":$("#msg").val()
          }); 
      $("#msg").val("");
          
          
      });
      socket.on("serverMsg", function (data) {
          debugger;
          //Append the message from the server to the message box
        //   $("#msgBox").append("<strong>" + data.name + 
        //   "</strong>: " + data.msg + "<br/>");

          $("#msgBox").append(
          `<div class='msg-btn-holder'>
            <div class='receiver-msg msg-btn'>
            <p><strong>${data.name}: </strong>${data.msg}</p>
            </div>
         </div><br>`
          );
          objDiv.scrollTop = objDiv.scrollHeight;
      });
      $("#msg").on("keyup", function (event) {
          socket.emit("sender", {
              name: name
          });
          socket.on("sender", function (data) {
              $("#status").html(data.name + " is typing");
              setTimeout(function () {
                  $("#status").html('');
              }, 3000);
          });
          $("#msg").keypress(function (e) {
            if (e.keyCode == 13 &&  $("#msg").val()!="") {
              e.stopImmediatePropagation();
              $("#send").trigger('click');
            }

          });
        /* $(document).keypress(function(e) {
              if(e.which == 13) {
                   $("#msg").toggleClass("Pressed");
                   if($("#msg").hasClass("Pressed"))
                $("#send").trigger('click');
              }
          });*/
      });
  });
</script>
</script>
